
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 align-self-center">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">
                    <form>
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> 
                                <input type="text" placeholder="Email Address" #userName required> </div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div class="input-field"> <span class="fas fa-lock px-2"></span> 
                                <input type="password" placeholder="Password" #userPassword required> 
                                <button class="btn bg-white text-muted" > <span class="far fa-eye-slash"></span> </button> </div>
                        </div>
                        <div class="form-inline">
                             <a routerLink="/forgot-password" id="forgot" class="font-weight-bold">Forgot password?</a> </div>
                             <input type="button" class="btn btn-primary btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
                        <div class="text-center pt-4 text-muted">Don't have an account? <a routerLink="/register-user">Sign up</a> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
