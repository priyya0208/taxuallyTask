 
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 align-self-center">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                </div>
                <div class="panel-body p-3">
                    <form>
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> 
                                <input type="text" placeholder="First Name" #fname required  /></div>
                        </div>

                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> 
                                <input type="text" placeholder="Last Name" #lname required  /></div>
                        </div>
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> 
                                <input type="email" placeholder="Email Address" #userEmail required  /></div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div class="input-field"> <span class="fas fa-lock px-2"></span> 
                                <input
                                type="password"
                                class="formControl"
                                placeholder="Password"
                                #userPwd
                                required
                              />
                             </div>
                        </div>

                        
                             <input
                             type="button"
                             class="btn btn-primary btnPrimary"
                             value="Sign Up"
                             (click)="authService.SignUp(fname.value, lname.value, userEmail.value, userPwd.value)"
                           />
                        <div class="text-center pt-4 text-muted">Already have an account?
                            <a class="redirect" routerLink="/sign-in">Log In</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
